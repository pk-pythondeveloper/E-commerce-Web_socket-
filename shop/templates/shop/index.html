<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Shop</title>
</head>
<body>
  <h1>Products</h1>
  <div id="products"></div>

  <h2>Create Order</h2>
  <div>
    <input id="productId" placeholder="Product ID" />
    <input id="quantity" placeholder="Quantity" value="1" />
    <button id="buyBtn">Buy</button>
  </div>

  <h2>Notifications / Chat</h2>
  <div id="messages"></div>
  <input id="chatInput" placeholder="message" />
  <button id="chatBtn">Send</button>

  <script src="/static/shop/main.js"></script>
</body>
 </html>
